<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <h1 class="d-flex justify-content-center mt-4 flex-wrap">The Ecommerce Store</h1>

    <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">
        <button class="btn btn-outline-primary" onclick="filterItems(this)">Electronics</button>
        <button class="btn btn-outline-primary" onclick="filterItems(this)">Footwear</button>
        <button class="btn btn-outline-primary" onclick="filterItems(this)">Home Appliances</button>
        <button class="btn btn-outline-primary" onclick="filterItems(this)">Stationery</button>
        <button class="btn btn-outline-primary" onclick="filterItems(this)">Furniture</button>
        <button class="btn btn-outline-primary" onclick="filterItems(this)">Fitness</button>
        <button class="btn btn-outline-primary" onclick="filterItems(this)">Kitchen Appliances</button>
        <button class="btn btn-outline-danger" onclick="allItems(this)">All Items</button>
    </div>

    <div class="container d-flex justify-content-center flex-wrap mt-5 gap-4">

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
